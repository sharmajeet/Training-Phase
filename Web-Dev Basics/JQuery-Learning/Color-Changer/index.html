<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content" id="content">
      <h1>Change Color By Clicking On It</h1>

      <div id="btn-group">
        <button class="btn" style="background-color: gray" id="btn">Grey</button>
        <button class="btn" style="background-color: red"  id="btn">Red</button>
        <button class="btn" style="background-color: blue" id="btn">Blue</button>
        <button class="btn" style="background-color: pink" id="btn">Pink</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
