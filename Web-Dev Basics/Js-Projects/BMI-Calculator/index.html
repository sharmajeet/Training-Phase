<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>BMI Calculator</h1>
        <form action="">

            <label for="height">Height : </label>
            <input type="text" name="" id="height" name="height" placeholder="Enter your height">

            <label for="weight" >Weight : </label>
            <input type="text" name="" id="weight" name="weight" placeholder="Enter your weight">

            <button>Calculate</button>

            <div id="results"></div>

        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
