<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matrix Value Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Matrix Generator</h1>

      <div class="input-section">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" max="10" />

        <label for="columns">Columns:</label>
        <input type="number" id="columns" min="1" max="10" />

        <button id="generate-btn">Generate Matrix</button>
      </div>

      <div id="matrix-container"></div>

      <button id="result-btn">Find Result</button>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
